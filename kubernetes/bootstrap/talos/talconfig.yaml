            dhcp: false
            addresses:
              - 10.5.0.201/24
            mtu: 1500
          - vlanId: 10
            dhcp: false
            addresses:
              - 10.3.0.201/24
            mtu: 1500

    schematic:
      customization:
        # extraKernelArgs:
        #   - net.ifnames=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ice-firmware
            - siderolabs/intel-ucode
            - siderolabs/mei
            - siderolabs/util-linux-tools

  - hostname: "icarus003"
    ipAddress: "10.4.0.202"
    installDiskSelector:
      size: "<300GB"
    talosImageURL: factory.talos.dev/installer/848bbd72d0a758da9842dec64c8393aa8d9b8c0402eedf1a524eff061ddef7fc
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "c4:65:16:aa:f9:7b"
              driver: e1000e
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - vlanId: 1
            dhcp: false
            addresses:
              - 10.5.0.202/24
            mtu: 1500
