# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2

clusterName: "home-kubernetes"
endpoint: https://10.4.0.3:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - &talosControlplaneVip 10.4.0.3
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "icarus001"
    ipAddress: "10.4.0.200"
    installDiskSelector:
      size: "<300GB"
    talosImageURL: factory.talos.dev/installer/848bbd72d0a758da9842dec64c8393aa8d9b8c0402eedf1a524eff061ddef7fc
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "68:1d:ef:49:93:6d"
              driver: r8169
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - vlanId: 1
            dhcp: false
            addresses:
              - 10.5.0.200/24
            mtu: 1500
          - vlanId: 10
            dhcp: false
            addresses:
              - 10.3.0.200/24
            mtu: 1500

    schematic:
      customization:
        # extraKernelArgs:
        #   - net.ifnames=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ice-firmware
            - siderolabs/intel-ucode
            - siderolabs/mei
            - siderolabs/util-linux-tools

  - hostname: "icarus002"
    ipAddress: "10.4.0.201"
    installDiskSelector:
      size: "<300GB"
    talosImageURL: factory.talos.dev/installer/848bbd72d0a758da9842dec64c8393aa8d9b8c0402eedf1a524eff061ddef7fc
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: ""
              driver: e1000e
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
